name: Update Gallery
on:
  push:
    paths:
      - 'images/**' # imagesフォルダに変化があった時だけ動く
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run script
        run: python build.py
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update gallery" || exit 0
          git push
